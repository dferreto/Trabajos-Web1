<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="fondo">
    <div id="h1">
        <div class="container">
        <div class="calculadora">
          <div class="calculadora__mostrar rounded-top">0</div>
          <div class="calculadora__tecla">
            <button type="button" class="btn btn-secondary rounded-0 fw-bold"  data-key="sumar" data-type="calcular" data-action="add">+</button>
            <button type="button" class="btn btn-secondary rounded-0 fw-bold"  data-key="restar" data-type="calcular" data-action="subtract">-</button>
            <button type="button" class="btn btn-secondary rounded-0 fw-bold"  data-key="multiplicar" data-type="calcular" data-action="multiply">x</button>
            <button type="button" class="btn btn-secondary rounded-0 fw-bold" data-key="dividir" data-type="calcular" data-action="dividir">รท</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">7</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">8</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">9</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">4</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">5</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">6</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">1</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">2</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">3</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="numero">0</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="punto">.</button>
            <button type="button" class="btn btn-light rounded-0 fw-bold" data-type="limpiar">CE</button>
            <button type="button" class="btn btn-warning rounded-end tecla__igual fw-bold" data-type="igual">=</button>
          </div>
        </div>
      </div>
    </div>
    
      <script src="js/index.js"></script>
     
    
</body>
</html>
